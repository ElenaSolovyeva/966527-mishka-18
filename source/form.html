<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: форма заказа в магазине "Мишка"</title>
  </head>
  <body>

    <header  class="page-header  layout"> <!-- логотип и кнопка формы, position: relative; -->
      <a class="page-header__logo"> <!--убираю href="#" тк ссылка ссылается на себя -->
        <img class="header__logo--image" src="img/mishka-logo-mobile.png" width="86" height="35" alt="Логотип магазина Мишка">
      </a>
      <nav class="menu"><!-- position: absolute; -->
        <button class="page-header__menu">
          <span area-label="Меню"></span><!--area-атрибут для скринридера, width="20" height="14"-->
        </button>
        <!-- Зададим обёртку для списков в меню. Это поможет спозиционировать элементы в будущем. -->
        <div class="menu__wrapper">
          <ul class="menu__list  visually-hidden">
            <li>
              <a class="menu__link" href="#">Каталог товаров</a>
            </li>
            <li>
              <a class="menu__link" href="#">Вязание на заказ</a>
            </li>
            <!-- иконки сделаю псевдоэлементами -->
            <li>
              <a class="menu__link  menu__link--search" href="#">Поиск по сайту</a>
            </li>
            <li>
              <a class="menu__link  menu__link--cart" href="#">Корзина: <span class="menu__status">пока пуста</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <!-- этом задании верстаем только хэдер и футер для этой страницы" -->
      </section>
    </main>

    <footer><!--иконки соцсетей и "разработано" -->
      <h2 class="visually-hidden">Мы в социальных сетях</h2>
      <ul class="social">
        <!-- иконки сделаю псевдоэлементами -->
        <li>
          <a class="social__item instagram" href="https://www.instagram.com"></a>
        </li>
        <li>
          <a class="social__item facebook" href="https://www.facebook.com"></a>
        </li>
        <li>
          <a class="social__item twitter" href="https://twitter.com"></a>
        </li>
      </ul>
      <a class="developer" href="https://htmlacademy.ru/intensive/adaptive">Разработано</a>
    </footer>

  </body>
</html>
